<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>

  <body>
    
    <div class="container">
      Select Workbook or create a new work book
      <select id="choose">
        <option>General</option>
        <option>School</option>
        <option>Personal</option>
        <option>Work</option>
      </select>
      <input type="text" id="newaddressinput">
      <button type="button" id="newaddressbookbutton">Create New Address Book</button>
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number">
            </div>
            <div class="form-group emails">
              <select>
                <option>Work</option>
                <option>Personal</option>
              </select>
              <label for="new-email">Email</label>
              <input type="text"  class="form-control" id="new-email">
              <button type="button">Add another email</button>
            </div>
            <div class="form-group addresses">
              <select>
                <option>Work</option>
                <option>Personal</option>
              </select>
              <label for="new-address">Address</label>
              <input type="text"  class="form-control" id="new-address">
              <button type="button">Add another address</button>
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2><span id="contactstype">General </span>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p>Emails: 
              <ul id="emaillist">
                
              </ul>
            </p>
            <p>Addresses: 
              <ul id="addresslist">
                
              </ul>
            </p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
